<!DOCTYPE html>
<html>
<head>
	<title>&nbsp;</title>
	<link rel="stylesheet" href="assets/animate.css">
	<link rel="stylesheet" href="assets/bootstrap.min.css">
	<style>
		#onload {
            position: fixed;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            background-color: #ffffff;
        }
        #onload .conteudo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        img {
        	width: 250px;
        	height: auto;
        }
	</style>
</head>
<body>
	<div id="onload" v-show="onload">
        <div class="conteudo text-center">
        	<img src="assets/splash.gif">
            <h6 class="animated fadeIn delay-1s">LeCard | Order Printer v1</h5>
        </div>
    </div>
</body>
</html>
